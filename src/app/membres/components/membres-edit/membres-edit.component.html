<mat-card>
    <mat-card-header>
        <div mat-card-avatar>
            <button mat-icon-button mat-raised-button routerLink="/membres" color="primary">
                <mat-icon aria-label="label">keyboard_backspace</mat-icon>
            </button>
        </div>
        <mat-card-title>Modification</mat-card-title>
        <mat-card-subtitle> {{ membre.nom }} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form (ngSubmit)="onUpdate()" [formGroup]="editMembreForm" noreload>

            <mat-form-field appearance="outline">
                <mat-label>Nom</mat-label>
                <input matInput placeholder="Nom" formControlName="nom" name="nom">
                <mat-error>{{ getFormControl(nomCtrl) }}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Prénom</mat-label>
                <input matInput placeholder="Prénom" formControlName="prenom">
                <mat-error>{{ getFormControl(prenomCtrl) }}</mat-error>
            </mat-form-field>
            <!-- <button mat-raised-button color="primary">value</button> -->
            <button mat-raised-button color="primary" [disabled]="editMembreForm.invalid">Modifier</button>
            <!-- <mat-form-field>
                    <mat-label>Prénom</mat-label>
                    <input matButton>
                </mat-form-field> -->
        </form>
    </mat-card-content>
</mat-card>
