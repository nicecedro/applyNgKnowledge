<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="text-avatar">{{ user.id }}</div>
        <mat-card-title>{{ user.nom }}</mat-card-title>
        <mat-card-subtitle>{{ user.prenom }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <span> Nom : {{ user.nom }} </span><br>
        <span>Prenom : {{ user.prenom }} </span><br>
        <span *ngIf="user.birthday">Né le : {{ user.birthday | date : 'Y-MM-d' }} </span><br>
        <span>Username : {{ user.username }} </span><br>
        <span>Password : {{ user.password }} </span><br>
        <span>Créé le : {{ user.createdDate | date : 'Y-MM-d' }} </span><br>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button routerLink="/membres">Retour</button>
    </mat-card-actions>
</mat-card>
