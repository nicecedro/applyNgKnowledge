<table mat-table [dataSource]="membres" class="mat-elevation-z8 demo-table">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let membre"> {{membre.id}} </td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let membre"> {{membre.nom}} </td>
    </ng-container>
    <ng-container matColumnDef="prenoms">
        <th mat-header-cell *matHeaderCellDef> Prénom </th>
        <td mat-cell *matCellDef="let membre"> {{membre.prenom}} </td>
    </ng-container>
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Nom d'utilisateur </th>
        <td mat-cell *matCellDef="let membre"> {{membre.username}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let membre">
            <button (click)="onDetail(membre.id)" mat-icon-button mat-raised-button color="primary"
                aria-label="Example icon button with a menu icon">
                <mat-icon>menu</mat-icon>
            </button>
            <button (click)="onEdit(membre.id)" color="secondary" mat-icon-button mat-raised-button
                aria-label="Example icon button with a menu icon">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
