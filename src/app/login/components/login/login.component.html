<mat-card>
    <mat-card-header>
        <mat-card-title>Se connecter</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form (ngSubmit)="onLogin()">
            <div class="form-group">
                <label for="">Username : </label>
                <input type="text" placeholder="Username" id="username" [(ngModel)]="username" name="username">
            </div>
            <div class="form-group">
                <Label>Password : </Label>
                <input type="text" placeholder="Password" name="password" [(ngModel)]="password" id="password">
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>

        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onLogin()">Connexion</button>
    </mat-card-actions>
</mat-card>

<mat-card *ngIf="connected">
    <mat-card-content>
        <label for="" [ngClass]="{'error-text': connected !== '' }"> {{ connected }} </label>
    </mat-card-content>
</mat-card>
